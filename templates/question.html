<!DOCTYPE HTML>

<html>
    <link rel="stylesheet" href="/static/question_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <head>
        <title> Question </title>
    </head>
    <body>
        <form action="/">
            <button id="home" name="home_button" type="submit" action="/" class="button">HOME</button>
        </form>
        <div class="table-title">
            <table>
                <thead class="question_head">
                    <tr>
                        {% for head in table_heads %}
                        <td>{{ head[1] }}</td>
                        <td>{{ head[2] }}</td>
                        <td>{{ head[3] }}</td>
                        <td>{{ head[4] }}</td>
                        <td>{{ head[5] }}</td>
                        <td>{{ head[6] }}</td>
                        {% endfor %}
                    </tr>
                </thead>
            </table>
        </div>
        <div class="table-fill">
            <table>
                <tbody class="table-hover">
                    {% for record in records %}
                    <tr>
                        {% for data in record %}
                            <td>{{ data }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
                <form action="/question/{{ q_id }}/new-answer" method="POST">
                    <input id="new_answer" name="new_answer" type="submit" class="button" width="60" value="{{ q_id }}">
                </form>
    </body>
</html>
