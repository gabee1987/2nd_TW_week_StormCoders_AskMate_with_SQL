<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/new_form.css">
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Raleway">
        <title>AskMate v3.0 - New user</title>
    </head>
    <body>
        <div class="menu-top">
            <img href="www.codecool.hu" src="/static/img/codecool_logo.svg" alt="Codecool logo" style="width:300px;height:50px;">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/question/new">New question</a></li>
                <li><a href="/new-user">New User</a></li>
            </ul>
        </div>
        <div class="container">
            <form action="/new_user" method="POST">
                <h1> Create User </h1>
                    <div class="form-group">
                        <input name="first_name" type="text"/>
                        <label class="control-label" for="input">First name</label><i class="bar"></i>
                    </div>
                    <div class="form-group">
                        <textarea name="last_name" minlength="10" required="required"></textarea>
                        <label class="control-label" for="textarea">Last name</label><i class="bar"></i>
                    </div>
                    <div class="form-group">
                        <textarea name="username" minlength="10" required="required"></textarea>
                        <label class="control-label" for="textarea">Username</label><i class="bar"></i>
                    </div>
                    <div class="form-group">
                        <textarea name="email" type="email"></textarea>
                        <label class="control-label" for="textarea">E-mail</label><i class="bar"></i>
                    </div>
                    <div>
                        <label for="bday">Enter your birthday:</label>
                        <input type="date" id="bday" name="bday" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                        <span class="validity"></span>
                    </div>
                <div class="button-container">
                    <button class="button" type="submit" value="submit"><span>Submit</span></button>
                </div>
            </form>
        </div>
    </body>
</html>
