<!DOCTYPE html>

    <html>
        <link rel="stylesheet" href="/static/home_style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <head>
            <title>Ask Mate v1.0-Alpha</title>
        </head>
        <div class="table">
        <body>
            <div class="table-title">
                <h1 align="middle">AskMate</h1>
                <h2 align="middle">Question list</h2>
            </div>
            <div class="new_q-button">
                <a class="button" type="button" href="/question/new"><span>New question</span></a>
            </div>
            <table id="table" class="table">
                <tr>
                    {% for item in table_headers %}
                        <th class="table-header">{{ item }}</th>
                    {% endfor %}
                </tr>
                {% for row in view_questions %}
                    <tr>
                        {% for question in row %}
                            <td>{{ question }}</td>
                        {% endfor %}
                        <td align="middle">
                            <a href="/question/{{ row[0] }}">
                            <img border="0" alt="View" src="/static/img/view.png" width="50" height="50">
                            </a>
                        </td>
                        <td align="middle">
                            <a href="/question/{{ row[0] }}/delete">
                            <img border="0" alt="View" src="/static/img/bin.png" width="50" height="50">
                            </a>
                        </td>
                        <td align="middle">
                            <a href="/question/{{ row[0] }}/vote-up">
                            <img border="0" alt="View" src="/static/img/vote_up.png" width="50" height="50">
                            </a>
                        </td>
                        <td align="middle">
                            <a href="/question/{{ row[0] }}/vote-down">
                            <img border="0" alt="View" src="/static/img/vote_down.png" width="50" height="50">
                            </a>
                        </td>
                    </tr>        
                {% endfor %}
            </table>
        </body>
        </div>
    </html>
