<!DOCTYPE html>

<html>
    <link rel="stylesheet" href="/static/new_form_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <div class="form-style-8">
    <head>
        <title> New Answer </title>
    </head>
    <body>
        <input id="home" type="submit" value="Home" class="button" href="/">
        <h3> Give a new answer! </h3>
        <form action="/question/new-answer" method="POST">
            <p><h4> Type your answer: </h4><br>
            <textarea id="answer_message" name="answer_message" rows="5" cols="20" minlength="10" placeholder="Type your answer here..." required autofocus></textarea></p>
            <input type="hidden" name ="question_id" value="{{ question_id }}">
            <input type="submit" value="Submit" name="Submit" class="button">
        </form>
    </body>
    </div>
</html>
