<!DOCTYPE HTML>

<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="/static/new_form.css">
       <link rel="stylesheet" type="text/css"
           href="https://fonts.googleapis.com/css?family=Raleway">
       <title>User page</title>
   </head>
   <body>
       <div class="menu-top">
            <img href="www.codecool.hu" src="/static/img/codecool_logo.svg" alt="Codecool logo" style="width:300px;height:50px;">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/question/new">New question</a></li>
                <li><a href="/new-user">New User</a></li>
            </ul>
        </div>
       <table>
           <tr>
               <th>Your questions</th>
           </tr>
           <tr>
                {% for question_title in select_from_question %}
                    <td>question_title</td>
                {% endfor %}
           </tr>
           <tr>
               <th>Your answers</th>
           </tr>
           <tr>
                {% for answer in select_from_answer %}
                    <td>answer</td>
                {% endfor %}
           </tr>
       </table>
   </body>
</html>
